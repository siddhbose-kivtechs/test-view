<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load External Page Example</title>
</head>
<body>
  <h1>Main Page</h1>
  <div id="external-container"></div>

  <script>
    const externalPageUrl = 'https://siddhbose-kivtechs.github.io/ai-product-main/'; // Replace with your actual URL

    function resolveUrl(base, relative) {
      const stack = base.split('/');
      const parts = relative.split('/');
      stack.pop();
      for (const part of parts) {
        if (part === '.') continue;
        if (part === '..') stack.pop();
        else stack.push(part);
      }
      return stack.join('/');
    }

    function loadExternalPage(url) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
          }
          return response.text();
        })
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          // Load stylesheets
          doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
            const newLink = document.createElement('link');
            newLink.rel = 'stylesheet';
            newLink.href = resolveUrl(url, link.getAttribute('href'));
            document.head.appendChild(newLink);
          });

          // Load scripts
          doc.querySelectorAll('script[src]').forEach(script => {
            const newScript = document.createElement('script');
            newScript.src = resolveUrl(url, script.getAttribute('src'));
            newScript.async = false; // Ensure correct execution order
            document.body.appendChild(newScript);
          });

          // Handle inline scripts
          doc.querySelectorAll('script:not([src])').forEach(script => {
            const inlineScript = document.createElement('script');
            inlineScript.textContent = script.textContent;
            document.body.appendChild(inlineScript);
          });

          // Inject main content
          const container = document.getElementById('external-container');
          container.innerHTML = doc.body.innerHTML;
        })
        .catch(error => console.error('Error loading external page:', error));
    }

    loadExternalPage(externalPageUrl);
  </script>
</body>
</html>
